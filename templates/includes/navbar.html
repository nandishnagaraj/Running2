{% load static %}

<header class="section-header" style="background-color: #f0f0f0;">

<section class="header-main border-bottom">
  <div class="container">
<div class="row align-items-center">
  <div class="col-lg-2 col-md-3 col-6 logo-container">
    <a href="{% url 'home' %}" class="brand-wrap">
      <img class="logo" src="{% static './images/logo.png' %}">
    </a> <!-- brand-wrap.// -->
  </div>
  <!-- <div class="col-lg col-sm col-md">
    <div class="category-wrap dropdown d-inline-block float-left">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-bars"></i> All Available Plans
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="{% url 'store' %}">All Plans </a>
        {% for category in links %}
          <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }} </a>
        {% endfor %}
      </div>
    </div>  
  </div>  -->
  <a href="{% url 'store' %}" class="btn btn-outline-primary d-inline-block float-left">View All Plans</a>
  <div class="col-lg-3 col-md-6 col-12 col">
    <form action="{% url 'search' %}" class="search d-inline-block float-left" method='GET'>
      <div class="input-group w-100">
          <input type="text" class="form-control" style="width:80%;" placeholder="Search" name="keyword" required>
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
    </form> <!-- search-wrap .end// -->
  </div> <!-- col.// -->
  <div class="col-lg-5 col-sm-8 col-8 order-2 order-lg-3 d-inline-block float-right">
        <div class="d-flex justify-content-end mb-3 mb-lg-0">
          {% if user.id is None %}
          <div class="widget-header">
            <small class="title text-muted">Welcome guest!</small>
            <div>
              <a href="{% url 'login' %}">Sign in</a> <span class="dark-transp"> | </span>
              <a href="{% url 'register' %}"> Register</a>
            </div>
          </div>
          {% else %}
          <div class="widget-header">
            <small class="title text-muted">Welcome {{user.first_name}}!</small>
            {% if user.is_coach %}
                <!-- Additional content or links for coaches -->
                <small class="title text-muted"><a href="{% url 'coach_dashboard' %}"> Coach Dashboard</a></small>
              
              {% endif %}
            <div>
              <a href="{% url 'logout' %}"> Logout</a>
            </div>
          </div>
          {% endif %}
          <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
            <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
            <span class="badge badge-pill badge-danger notify">{{cart_count}}</span>
          </a>

        </div> <!-- widgets-wrap.// -->

      </div> <!-- col.// -->
</div> <!-- row.// -->
  </div> <!-- container.// -->
</section> <!-- header-main .// -->




</header> <!-- section-header.// -->
